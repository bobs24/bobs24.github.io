<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for "password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="login()" style="margin-bottom: 20px;">Login</button>
                    <div style="background-color: #f5f5f5; padding: 10px; border: 4px solid #ccc;">
                        <p style="font-size: 12px; color: #fa0a0a; text-align: left; margin-bottom: 10px;">*Username and password will be changed regularly.</p>
                        <p style="font-size: 12px; color: #fa0a0a; text-align: left;">*Contact operational team (voila 2 BDG) to get the updated authorization.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check the username and password (you may replace this with your own logic)

                alert('Invalid credentials. Please try again.');

    </script>
</body>
</html>
